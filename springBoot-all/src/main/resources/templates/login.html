<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/lib/VueTools/Vue/vue.min.js"></script>
    <!-- 引入vant -->
    <link rel="stylesheet" href="/lib/VueTools/vant/vant.css">
    <script src="/lib/VueTools/vant/vant.js"></script>
    <link rel="stylesheet" href="/lib/VueTools/element-ui/element-ui.css">
    <script src="/lib/VueTools/element-ui/element-ui.js"></script>
    <script src="/lib/VueTools/Vue/axios.min.js"></script>
</head>
<style>
    .box-card {
        margin:auto;
        width: 480px;
    }
</style>
<body>
<div id="app">
    <el-card class="box-card" shadow="hover">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="用户名">
                <el-input v-model="form.username"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input v-model="form.password"></el-input>
            </el-form-item>
            <el-form-item label="">
                <div style="color:red;">{{msg}}</div>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">登陆</el-button>
            </el-form-item>
        </el-form>
    </el-card>
</div>
<script>

    const vm = new Vue({
        el: '#app',
        data:{
            form: {
                username: '',
                password: ''
            },
            msg: ''
        },
        methods:{
            onSubmit() {
                axios.post("/loginUser",this.form).then((res)=>{
                    if(res.data === 1001){
                        parent.location.reload();
                    }else if(res.data === 1002){
                        this.msg = '用户名错误';
                    }else if(res.data === 1003){
                        this.msg = '密码错误';
                    }
                })
            }
        }
    });
</script>
</body>
</html>
